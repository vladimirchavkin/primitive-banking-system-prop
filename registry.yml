# microservices registration url
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
# disabling unnecessary logging
logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF
# logging pattern
  pattern.console: "%C{.1} [%-5level] %d{HH:mm:ss} - %msg%n"
